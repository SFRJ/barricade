<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/MasterLayout.xhtml">
    <ui:define name="content">
        Average Blocked time: <p:outputLabel value="#{storagebean.averageBlockedTime()}"/><br/>
        <br/>
        <ui:repeat value="#{allblockersbean.unblocked()}" var="blocker">
            Blocker with Ref: <p:outputLabel value="#{blocker.reference}"/>&nbsp; was open for
            <p:outputLabel value="#{blocker.howLongWasBlockedFor}"/><br/>
        </ui:repeat>
    </ui:define>
</ui:composition>


</html>
