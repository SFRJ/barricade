<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/MasterLayout.xhtml">
    <ui:define name="content">
        <ui:repeat value="#{allblockersbean.blockers()}" var="blocker">
            <p:outputLabel value="#{blocker.yourTeam}"/>
            <p:outputLabel value="#{blocker.whoBlocksYou}"/>
            <p:outputLabel value="#{blocker.date}"/>
            <p:outputLabel value="#{blocker.reason}"/>
            <p:outputLabel value="#{blocker.urgency}"/> <br/>
            <p:commandLink id="unblock" actionListener="#{unblockbean.unblock(blocker)}" ajax="false">
                <h:outputText value="Unblock" />
            </p:commandLink>
        </ui:repeat>
    </ui:define>
</ui:composition>

</html>
