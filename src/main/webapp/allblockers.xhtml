<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/templates/MasterLayout.xhtml">

    <ui:define name="content">
        <ui:repeat value="#{allblockersbean.blockers()}" var="blocker">

            <div class="box">

                <div class="blocker-content">
                    <div class="ref"><p:outputLabel value="#{blocker.reference}"/>

                        <div class="date"><p:outputLabel value="#{blocker.date}"/></div>
                    </div>
                    <div> Team
                        <p:outputLabel value="#{blocker.whoBlocksYou}"/>

                        is blocking team <p:outputLabel value="#{blocker.yourTeam}"/>

                        <div class="urgency">Urgency: &nbsp;<p:outputLabel value="#{blocker.urgency}"/></div>
                    </div>

                    <div><p:outputLabel value="#{blocker.reason}"/></div>
                    <br/>
                    <div class="urgency"><p:commandLink id="unblock" actionListener="#{unblockbean.unblock(blocker)}" ajax="false">
                        <h:outputText value="Unblock"/>
                    </p:commandLink>
                    </div>
                </div>
                <!-- blocker content end -->
            </div>

        </ui:repeat>

    </ui:define>

</ui:composition>

</html>
